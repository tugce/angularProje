<!DOCTYPE html>
<html>
<head>
  <title>Bilgi Kütüphanesi</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
<body ng-app="angularProje">
  <div class="main" ng-controller="MainController">
    <div class="jumbotron">
      <h3>{{ title }}</h1>
    </div><!--jumbotron-->
    <br>
    <div class="container">
      	<button ng-click="yeniBilgi()" class="btn btn-default">Yeni Bilgi Ekle</button>
    </div>
    <div ng-view></div>
    <div class="container">
      <div ng-repeat="b in bilgi" class="rep1">
        <bilgi info="b"></bilgi>
      </div><!--ng repeat-->
    </div><!--container-->
  </div><!--div main-->
  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/AddBilgiController.js"></script>
  <!--directives-->
  <script src="js/directives/bilgi.js"></script>
</body>
</html>
