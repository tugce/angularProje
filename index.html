<!DOCTYPE html>
<html>
<head>
  <title>Bilgi Kütüphanesi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
<body ng-app="angularProje">
  <div class="main" ng-controller="MainController">
    <div class="jumbotron">
      <h3>{{ title }}</h1>
    </div><!--jumbotron-->
    <br>
    <div class="container">
      <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Başlık" ng-model="yeniBilgiAd" id="yeniBilgiAd" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
               <textarea class="form-control" rows="5"  ng-model="$scope.icerik" id="icerik" placeholder="İçerik"></textarea>
            </div>
          </div>
          <div class="col-sm-2">
            <button ng-click='yeniBilgiEkle()' class="btn btn-default">Yeni Bilgi Ekle</button>
          </div>
        </div>
      <div ng-view></div>
    </div>

    <div class="container">
      <div ng-repeat="b in bilgi" class="rep1">
        <bilgi info="b">
          <bilgi-duzenle info="b"></bilgi-duzenle>
        </bilgi>
      </div><!--ng repeat-->
    </div><!--container-->
  </div><!--div main-->
  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/AddBilgiController.js"></script>
  <!--directives-->
  <script src="js/directives/bilgi.js"></script>
</body>
</html>
